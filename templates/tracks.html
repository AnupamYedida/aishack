{% extends "base.html" %}

{% block content %}
    {% if track %}
        <h2> {{track.title}} </h2>
        <hr />
        {% if track_followed %}
            <div class='pull-right'><a href='/tracks/withdraw/{{track.slug}}' id='btn-signup' data-toggle='tooltip'><button type='button' class='btn btn-primary'>Withdraw</button></a></div>
        {% else %}
            <div class='pull-right'><a href='/tracks/signup/{{track.slug}}' id='btn-signup' data-toggle='tooltip'><button type='button' class='btn btn-primary'>Signup</button></a></div>
        {% endif %}

        {{ track.description | safe }}

        <table class='table table-striped table-hover'>
            <tr><th></th><th>Tutorial</th><th>Read</th></tr>
        {% for tut in tutorials %}
            <tr><td></td><td>{{ forloop.counter }}. <a href='/tutorials/{{tut.slug}}'>{{ tut.title }}</a></td><td><a href='/tutorials/{{ tut.slug }}'>Read</a>
        {% endfor %}
        </table>

        <hr />
    {% endif %}
{% endblock %}
